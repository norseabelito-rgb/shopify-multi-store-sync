name: Orders incremental sync

on:
  schedule:
    - cron: "*/10 * * * *" # every 5 minutes (UTC)
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Call sync endpoint
        run: |
          curl --fail --silent --show-error --http1.1 -X POST "${{ secrets.SYNC_URL }}" \
            -H "x-tasks-secret: ${{ secrets.TASKS_SECRET }}" \
            -H "content-type: application/json" \
            --data '{}'
